<!DOCTYPE html>

<html lang ="en">
<head>
    <meta charset = "utf-8">
    <title>Calculator Odin Project</title>
    <link rel = "stylesheet" href ="./styles.css">
    <script src = "./calccode.js" defer></script>
</head>
<body>
 <div class = "calculator container">
  <div class = "calculator screen">
    <div class = "calculator nums"></div>
 </div>
    <div class="calculator buttons">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "op_button" id = "division_button">รท</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "op_button" id="multiply_button">*</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "op_button" id="subtract_button">-</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button id = "clear_button">C</button>
            <button class = "op_button" id="add_button">+</button>
        </div>
        <button id = "equal_button">=</button>
    </div>
 </div>
</body>
</html>
